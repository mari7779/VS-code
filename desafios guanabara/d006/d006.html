<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 006</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>passe o mouse sobre os elementos abaixo para descobrir a função de cada um deles</p>
    
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>

        <li><abbr title="use a tag &lt;br&gt;">titulos</abbr></li>

        <li><abbr title="use a tag &lt;br&gt;">quebra de linhas</abbr></li>

        <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>

        <li><abbr title="use a tag &lt;ul&gt;">listas não numeradas</abbr></li>

        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>

        <li><abbr title="use a tag &lt;mark&gt;">marcar um texto</abbr></li>
    </ul>
</body>
</html>
